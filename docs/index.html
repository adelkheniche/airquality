<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Air Quality Dashboard</title>
<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Supabase JS client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<!-- Page Header -->
<div class="max-w-6xl mx-auto p-4">
<h1 class="text-3xl font-bold text-red-600 mb-6">Air Quality Dashboard</h1>
<!-- Dashboard Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
<!-- Card 1: Air Quality Index (AQI) -->
<div class="bg-white rounded-xl shadow p-4 flex flex-col">
<h2 class="text-sm font-semibold text-gray-600 uppercase flex items-center mb-1">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<path d="M9.59 4.59A2 2 0 1 1 11 8H2"></path>
<path d="M10.59 16.41A2 2 0 1 0 14 16H2"></path>
<path d="M15.73 7.73A2.5 2.5 0 1 1 19.5 12H2"></path>
</svg>
Air Quality Index
</h2>
<div class="mt-1 text-4xl font-bold text-red-500">
<span id="aqi-value">--</span>
<span class="text-xl font-medium text-gray-700">AQI</span>
</div>
<div class="flex items-end justify-between mt-auto">
<span class="text-xs text-gray-500">Last 24h</span>
<canvas id="sparkline-aqi" width="100" height="40"></canvas>
</div>
</div>
<!-- Card 2: PM2.5 -->
<div class="bg-white rounded-xl shadow p-4 flex flex-col">
<h2 class="text-sm font-semibold text-gray-600 uppercase flex items-center mb-1">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
</svg>
PM2.5
</h2>
<div class="mt-1 text-4xl font-bold text-green-500">
<span id="pm25-value">--</span>
<span class="text-xl font-medium text-gray-700">µg/m³</span>
</div>
<div class="flex items-end justify-between mt-auto">
<span class="text-xs text-gray-500">Last 24h</span>
<canvas id="sparkline-pm25" width="100" height="40"></canvas>
</div>
</div>
<!-- Card 3: Temperature -->
<div class="bg-white rounded-xl shadow p-4 flex flex-col">
<h2 class="text-sm font-semibold text-gray-600 uppercase flex items-center mb-1">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
</svg>
Temperature
</h2>
<div class="mt-1 text-4xl font-bold text-yellow-500">
<span id="temp-value">--</span>
<span class="text-xl font-medium text-gray-700">°C</span>
</div>
<div class="flex items-end justify-between mt-auto">
<span class="text-xs text-gray-500">Last 24h</span>
<canvas id="sparkline-temp" width="100" height="40"></canvas>
</div>
</div>
<!-- Card 4: Humidity -->
<div class="bg-white rounded-xl shadow p-4 flex flex-col">
<h2 class="text-sm font-semibold text-gray-600 uppercase flex items-center mb-1">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
</svg>
Humidity
</h2>
<div class="mt-1 text-4xl font-bold text-blue-500">
<span id="hum-value">--</span>
<span class="text-xl font-medium text-gray-700">%</span>
</div>
<div class="flex items-end justify-between mt-auto">
<span class="text-xs text-gray-500">Last 24h</span>
<canvas id="sparkline-hum" width="100" height="40"></canvas>
</div>
</div>
<!-- Card 5: CO₂ -->
<div class="bg-white rounded-xl shadow p-4 flex flex-col">
<h2 class="text-sm font-semibold text-gray-600 uppercase flex items-center mb-1">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
</svg>
CO₂
</h2>
<div class="mt-1 text-4xl font-bold text-pink-500">
<span id="co2-value">--</span>
<span class="text-xl font-medium text-gray-700">ppm</span>
</div>
<div class="flex items-end justify-between mt-auto">
<span class="text-xs text-gray-500">Last 24h</span>
<canvas id="sparkline-co2" width="100" height="40"></canvas>
</div>
</div>
<!-- Card 6: Pressure -->
<div class="bg-white rounded-xl shadow p-4 flex flex-col">
<h2 class="text-sm font-semibold text-gray-600 uppercase flex items-center mb-1">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-violet-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<circle cx="12" cy="12" r="10"></circle>
<circle cx="12" cy="12" r="6"></circle>
<circle cx="12" cy="12" r="2"></circle>
</svg>
Pressure
</h2>
<div class="mt-1 text-4xl font-bold text-violet-500">
<span id="press-value">--</span>
<span class="text-xl font-medium text-gray-700">hPa</span>
</div>
<div class="flex items-end justify-between mt-auto">
<span class="text-xs text-gray-500">Last 24h</span>
<canvas id="sparkline-press" width="100" height="40"></canvas>
</div>
</div>
</div>
</div>
<!-- Include the main script file -->
<script src="script.js"></script>
</body>
</html>

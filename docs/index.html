<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qualité de l’air — Atelier</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              red:   '#DC2626',  /* primaire */
              blue:  '#2563EB',
              green: '#16A34A',
              yellow:'#CA8A04',
              violet:'#7C3AED'
            },
            ink: '#0B0B0C',
            line:'#E5E7EB'
          },
          borderRadius: { 'xl2': '1rem', 'xl3': '1.25rem' }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen bg-[#F4F1FF]"> <!-- fond lavande très clair, look maquette -->

  <!-- Header -->
  <header class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-9 w-9 rounded-2xl bg-brand-red/90 grid place-items-center text-white font-bold">AQ</div>
      <h1 class="text-xl font-semibold text-ink">Tableau de bord — Qualité de l’air</h1>
    </div>

    <div class="flex items-center gap-3">
      <div class="text-sm text-gray-600">Période</div>
      <input id="from" type="date" class="tw-input" />
      <span class="text-gray-500">–</span>
      <input id="to" type="date" class="tw-input" />
      <button id="apply" class="tw-btn-primary">Appliquer</button>
      <button id="reset" class="tw-btn-outline">Réinitialiser</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 pb-12 space-y-8">

    <!-- KPIs (placeholder simples, on garde la logique en place) -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="card">
        <div class="text-sm text-gray-600 mb-1">Pics détectés</div>
        <div id="kpi-peaks" class="text-3xl font-semibold tabular-nums text-ink">–</div>
      </div>
      <div class="card">
        <div class="text-sm text-gray-600 mb-1">Pics / heure</div>
        <div class="flex items-center gap-2">
          <div id="kpi-pph" class="text-3xl font-semibold tabular-nums text-ink">–</div>
          <span id="kpi-pph-pill" class="badge">—</span>
        </div>
      </div>
      <div class="card">
        <div class="text-sm text-gray-600 mb-1">% du temps &gt; 15 µg/m³</div>
        <div class="flex items-center gap-2">
          <div id="kpi-pct" class="text-3xl font-semibold tabular-nums text-ink">–</div>
          <span id="kpi-pct-pill" class="badge">—</span>
        </div>
      </div>
    </section>

    <!-- Trends (4 cartes, 3 valeurs par chart) -->
    <section class="grid grid-cols-1 xl:grid-cols-2 gap-6">
      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">Aujourd’hui (24 h)</h2>
          <div class="summary-pills" id="sum-24h"></div>
        </div>
        <div id="chart-24h" class="h-72"></div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">7 derniers jours</h2>
          <div class="summary-pills" id="sum-7d"></div>
        </div>
        <div id="chart-7d" class="h-72"></div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">30 derniers jours</h2>
          <div class="summary-pills" id="sum-30d"></div>
        </div>
        <div id="chart-30d" class="h-72"></div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">Depuis le début</h2>
          <div class="summary-pills" id="sum-all"></div>
        </div>
        <div id="chart-all" class="h-72"></div>
      </div>
    </section>

    <!-- Table + Pics (structure légère) -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="card overflow-x-auto">
        <h3 class="section-title mb-3">Activités → Risque</h3>
        <table class="min-w-full table-zebra text-sm">
          <thead class="sticky top-0 bg-white">
            <tr class="text-left text-gray-500">
              <th class="py-2 pr-4">Hashtag</th>
              <th class="py-2 px-4 text-right">Heures</th>
              <th class="py-2 px-4 text-right">Pics</th>
              <th class="py-2 pl-4 text-right">Pics/h</th>
            </tr>
          </thead>
          <tbody id="tbl-acts"></tbody>
        </table>
      </div>

      <div class="card">
        <h3 class="section-title mb-3">Pics détectés</h3>
        <ul id="list-peaks" class="space-y-2 text-sm"></ul>
      </div>
    </section>
  </main>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
    dayjs.tz.setDefault('Europe/Paris');
    function fmtTs(tsISOorEpoch) {
      const d = typeof tsISOorEpoch === 'number'
        ? dayjs.unix(tsISOorEpoch).tz('Europe/Paris')
        : dayjs(tsISOorEpoch).tz('Europe/Paris');
      return d.format('DD/MM/YYYY HH:mm');
    }
  </script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Config + App -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atelier Céramique – Niveau de particules</title>
  <link rel="icon" href="favicon.ico" type="image/ico" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:'#DF2935',
            'primary-hover':'#C2202C',
            'primary-active':'#A61A23',
            text:'#080708',
            secondary:'#811EEB',
            caption:'#4C2BB7',
            border:'#D9E0EE',
            background:'#F5F7FA',
            surface:'#EEF1F8',
            panel:'#FFFFFF',
            success:'#138A5B',
            warning:'#FDCA40',
            danger:'#DF2935'
          },
          borderRadius: { 'xl2': '1rem', 'xl3': '1.25rem' }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen"> <!-- fond neutre -->

  <!-- Header -->
  <header class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="h-9 w-9 rounded-2xl bg-primary/90 grid place-items-center text-white font-bold">AQ</div>
      <h1 class="text-xl font-semibold text-text">Atelier Céramique</h1>
    </div>

    <div class="flex items-center gap-3">
      <div class="text-sm text-secondary">Période</div>
      <input id="from" type="date" class="tw-input" />
      <span class="text-secondary">–</span>
      <input id="to" type="date" class="tw-input" />
      <button id="apply" class="tw-btn-primary">Appliquer</button>
      <button id="reset" class="tw-btn-outline">Réinitialiser</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 pb-12 space-y-8">

    <!-- KPIs (placeholder simples, on garde la logique en place) -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="card">
        <div class="text-sm text-secondary mb-1">Pics détectés</div>
        <div id="kpi-peaks" class="text-3xl font-semibold tabular-nums text-text">–</div>
      </div>
      <div class="card">
        <div class="text-sm text-secondary mb-1">PM₂.₅ actuel</div>
        <div class="flex items-center gap-2">
          <div id="kpi-last" class="text-3xl font-semibold tabular-nums text-text">–</div>
          <span id="kpi-last-arrow" class="text-3xl"></span>
        </div>
        <div id="kpi-last-time" class="text-sm text-secondary mt-1">–</div>
      </div>
      <div class="card">
        <div class="text-sm text-secondary mb-1">Temps au-dessus du seuil</div>
        <div class="flex items-center gap-2">
          <div id="kpi-pct" class="text-3xl font-semibold tabular-nums text-text">–</div>
          <span id="kpi-pct-pill" class="badge">—</span>
        </div>
      </div>
    </section>

    <!-- Trends (4 cartes, 3 valeurs par chart) -->
    <section class="grid grid-cols-1 xl:grid-cols-2 gap-6">
      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">Aujourd’hui (24 h)</h2>
          <div class="summary-pills" id="sum-24h"></div>
        </div>
        <div id="chart-24h" class="h-72"></div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">7 jours</h2>
          <div class="summary-pills" id="sum-7d"></div>
        </div>
        <div id="chart-7d" class="h-72"></div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">30 jours</h2>
          <div class="summary-pills" id="sum-30d"></div>
        </div>
        <div id="chart-30d" class="h-72"></div>
      </div>

      <div class="card">
        <div class="flex items-center justify-between mb-2">
          <h2 class="section-title">Depuis le début</h2>
          <div class="summary-pills" id="sum-all"></div>
        </div>
        <div id="chart-all" class="h-72"></div>
      </div>
    </section>

    <!-- Table + Pics (structure légère) -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="card overflow-x-auto">
        <h3 class="section-title mb-3">Activités → Risque</h3>
        <div id="cell-activite"></div>
      </div>

      <div class="card">
        <h3 class="section-title mb-3">Pics détectés</h3>
        <ul id="list-peaks" class="space-y-2 text-sm max-h-64 overflow-y-auto"></ul>
      </div>
    </section>
  </main>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/timezone.js"></script>
  <script>dayjs.extend(dayjs_plugin_utc); dayjs.extend(dayjs_plugin_timezone);</script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Config + App -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
